<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 35px 25px;
      width: 90%;
      max-width: 440px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 2;
    }

    h1 { margin-bottom: 14px; font-size: 30px; }
    p { font-size: 18px; line-height: 1.9; }

    input {
      width: 100%; padding: 14px; border-radius: 14px; border: none; outline: none;
      font-size: 16px; margin-bottom: 18px; text-align: center;
    }

    button {
      width: 100%; padding: 14px; border-radius: 14px; border: none;
      font-size: 18px; background: #ff1e56; color: #fff; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #e60045; }

    .error { color: #ffe3ec; margin-top: 10px; display: none; font-weight: 600; }

    /* Floating emojis */
    .floating { position: absolute; bottom: -50px; font-size: 30px; animation: floatUp 10s linear infinite; opacity: 0.85; }
    .floating:nth-child(1){left:8%;animation-duration:9s}
    .floating:nth-child(2){left:22%;animation-duration:11s}
    .floating:nth-child(3){left:36%;animation-duration:8s}
    .floating:nth-child(4){left:52%;animation-duration:12s}
    .floating:nth-child(5){left:68%;animation-duration:10s}
    .floating:nth-child(6){left:84%;animation-duration:13s}

    @keyframes floatUp { from{transform:translateY(0) rotate(0);opacity:0} 20%{opacity:1} to{transform:translateY(-110vh) rotate(360deg);opacity:0} }
    @keyframes fadeIn { from{opacity:0;transform:scale(.9)} to{opacity:1;transform:scale(1)} }

    .pulse { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.15)} 100%{transform:scale(1)} }

    /* Moon */
    .moon { position:absolute; top:-30px; right:-30px; font-size:64px; animation: moonFloat 6s ease-in-out infinite; }
    @keyframes moonFloat { 0%{transform:translateY(0)} 50%{transform:translateY(12px)} 100%{transform:translateY(0)} }

    /* Hearts burst */
    .heart { position:absolute; color:#ff2f7d; font-size:18px; animation: heartUp 2.2s ease-out forwards; }
    @keyframes heartUp { from{transform:translateY(0) scale(1);opacity:1} to{transform:translateY(-80px) scale(1.4);opacity:0} }

    /* Typing */
    .typing { border-right: 2px solid rgba(255,255,255,.8); padding-right:4px; }

    audio { display:none; }

    .music-btn{
      position:fixed; bottom:20px; right:20px; z-index:5;
      background:#ff2f7d; color:#fff; border:none; border-radius:50px;
      padding:10px 16px; font-size:14px; cursor:pointer;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
    }
  </style>
</head>
